<div class="quizz-container">
    <div class="quizz-logo">
        <img src="assets/img/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf=!finished class="quizz-options">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option">
           {{option.name}}
        </button>
    </div>
    <div *ngIf=finished  class="quizz-results">
        <h1>O Seu resultado é:</h1>
        <p>{{ answersSelected }}</p>
        <button class="btn-option" (click)="voltarPaginaInicial()">Voltar à página inicial</button>
    </div>
</div>
